<div class="container" style="margin-top:30px">
    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default">
            <div class="panel-heading"><h3 class="panel-title"><strong>Sign in </strong></h3></div>
                <div class="panel-body">
                    <form role="form">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Username</label>
                            <input ng-model="username" type="text" name="user" class="form-control" style="border-radius:0px"
                                   id="exampleInputEmail1" placeholder="Username" required>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input ng-model="password" type="password" name="password" 
                                   class="form-control" style="border-radius:0px"
                                   id="exampleInputPassword1" placeholder="Password" required>
                        </div>
                        <span ng-show="show_login_error" style="width: 100%; display: block; margin-top: -10px; color: red;">
                            Error: {{login_error}}
                        </span>
                        <button ng-click="login(username, password)" style="float: right" class="btn btn-sm btn-default">
                            Sign in
                        </button>
                    </form>
            </div>
        </div>
    </div>
</div>
